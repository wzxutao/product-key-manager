<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>序列号管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/navbar.css" rel="stylesheet">
</head>

<style>
    main {
        padding-top: 50px;
    }

    .option {
        text-align: center;
        text-decoration: none;
    }

    .option h3 {
        color: gray;
    }

    .invalid-field {
        background: #d97065;
    }

</style>

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div id="navbar-container" class="container">
            <strong id="page-title" class="navbar-brand"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                管理</font></font></strong>
            <a id="home-icon" href="/" class="">
                <object data="/static/svg/home_icon.svg" type="image/svg+xml"></object>
            </a>
        </div>
    </div>
</header>


<main>
    <div class="list-group">
<!--        <a href="#" class="list-group-item list-group-item-action active">-->
<!--            Cras justo odio-->
<!--        </a>-->
        <div class="input-group">
            <a href="javascript:requestBackup()" class="list-group-item form-control">备份</a>
            <input id="backup-name" type="text" class="form-control" placeholder="备份文件名">

        </div>
        <a href="/admin/restore" class="list-group-item list-group-item-action">还原</a>
        <a href="javascript:alert('体验版暂不支持此功能！')" class="list-group-item list-group-item-action">还原自动备份</a>
        <br>

        <div class="input-group">
            <a href="javascript:requestChangeKeyLength()" class="list-group-item form-control">
                设置序列号长度（不影响已创建的序列号）</a>
            <input id="key-length" type="text" class="form-control" placeholder="序列号长度"
                   th:value="${keyLength}">

        </div>
        <br>

        <a href="/check-key" class="list-group-item list-group-item-action">序列号查询</a>
        <a href="/admin/records" class="list-group-item list-group-item-action">查看已创建序列号</a>
        <a href="/admin/keygenFields" class="list-group-item list-group-item-action">设置创建序列号必填项</a>
        <br>

        <a href="/admin/accounts" class="list-group-item list-group-item-action">
            普通账号管理</a>
        <br>

        <a href="https://github.com/wzxutao/product-key-manager/releases" target="_blank"
           class="list-group-item list-group-item-action">检查更新 (手动)</a>
        <a href="javascript:checkUpdate()" class="list-group-item list-group-item-action">检查更新 (自动)</a>
        <a href="#" class="list-group-item list-group-item-action disabled">当前版本号:
            <span th:text="${versionNumber}"></span></a>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="/static/js/admin.js"></script>
</body>
</html>
