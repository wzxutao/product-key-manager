<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>序列号管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/navbar.css" rel="stylesheet">
</head>

<style>
    main {
        padding-top: 50px;
    }

    .option {
        text-align: center;
        text-decoration: none;
    }

    .option h3 {
        color: gray;
    }

    .invalid-field {
        background: #d97065;
    }

</style>

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div id="navbar-container" class="container">
            <strong id="page-title" class="navbar-brand"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                还原数据库</font></font></strong>
            <a id="home-icon" href="/admin" class="">
                <object data="/static/svg/left-arrow.svg" type="image/svg+xml"></object>
            </a>
        </div>
    </div>
</header>


<main>
    <div class="list-group">
        <span style="color: #ff5301;"> 还原前请做好备份，否则当前资料将丢失！ </span> <br>
        <span style="color: #ff5301;"> 还原后服务器将自动重启，如服务器无法启动，请重启系统 </span> <br>
        <span>点击文件名进行还原</span>
        <br>
        <div th:each="backupFile : ${backupFiles}">
            <a href="#" class="backup-file list-group-item list-group-item-action"
            th:text="${backupFile}">backup file name</a>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="/static/js/restoreDb.js"></script>
</body>
</html>
