<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帝国皇家包装机序列号管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body>

<main class="container text-center">
    <div class="form-signin text center">
        <img class="mb-4" src="/static/img/admin.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">请登录 (有效期30分钟)</h1>
        <label for="inputAccount">账号</label>
        <input id="inputAccount" class="form-control" placeholder="account">
        <label for="inputPassword">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="password">

        <h1 id="requestedNotification" class="d-none">登录请求已发送，请在服务器端确认登录</h1>

        <button class="btn btn-primary btn-block" onclick="requestLogin()">登录</button>
        <button class="btn btn-primary btn-block" onclick="location.href='/'">取消</button>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="/static/js/adminAuth.js"></script>
</body>
</html>
