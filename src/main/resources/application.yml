# all
server:
  port: 8081

spring:
  profiles:
    active: prod
#  mvc:
#    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/public/
 
logging:
  level:
    org:
      springframework:
        security: WARN


# production
---
spring:
  profiles: prod
  jpa:
    properties:
      hibernate:
        dialect: cn.rypacker.productkeymanager.databasehelpers.sqlite.SQLiteDialect
        hbm2ddl:
          auto: update
        show_sql: true


# development
---
spring:
  profiles: dev
  jpa:
    properties:
      hibernate:
        dialect: cn.rypacker.productkeymanager.databasehelpers.sqlite.SQLiteDialect
        hbm2ddl:
          auto: create-drop
        show_sql: true
  templates:
    cache: false


